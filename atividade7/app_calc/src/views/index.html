<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculator</h1>
        <form action="/result" method="post">
            <div class="mb-3">
                <label for="fNumber" class="form-label">First Number</label>
                <input type="number" class="form-control" id="fNumber" name="fNumber" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operation</label>
                <select id="operation" class="form-select" name="operacao" required>
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sNumber" class="form-label">Second Number</label>
                <input type="number" class="form-control" id="sNumber" name="sNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {{#errorMessage}}
        <div class="mt-3 alert alert-danger" role="alert">{{errorMessage}}</div>
        {{/errorMessage}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
